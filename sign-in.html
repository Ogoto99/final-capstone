<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-black shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-semibold text-center text-white mb-6">Welcome Back</h2>
    <form id="signin-form" action="#" method="POST" class="space-y-6">
      <!-- Email Input -->
      <div>
        <label for="email" class="block text-white font-medium mb-2">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-4 py-2 border border-gray-600 bg-gray-900 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="you@example.com"
          required
        />
      </div>
      <!-- Password Input -->
      <div class="relative">
        <label for="password" class="block text-white font-medium mb-2">Password</label>
        <div class="relative">
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 border border-gray-600 bg-gray-900 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none pr-10"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
          />
          <button
            type="button"
            onclick="toggleVisibility('password')"
            class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-white focus:outline-none"
          >
            üëÅÔ∏è
          </button>
        </div>
      </div>
      <!-- Remember Me and Forgot Password -->
      <div class="flex items-center justify-between">
        <label class="flex items-center text-gray-300">
          <input
            type="checkbox"
            class="form-checkbox h-5 w-5 text-blue-500 rounded focus:ring-2 focus:ring-blue-500"
          />
          <span class="ml-2">Remember me</span>
        </label>
        <a href="forgot-password.html" class="text-sm text-blue-400 hover:underline">Forgot Password?</a>
      </div>
      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-400 focus:ring-offset-1 focus:outline-none"
        >
          Sign In
        </button>
      </div>
    </form>
    <!-- Sign-up Link -->
    <p class="text-sm text-gray-400 text-center mt-4">
      Don't have an account? <a href="sign-up.html" class="text-blue-400 hover:underline">Sign up here</a>
    </p>
  </div>

  <script>
    function toggleVisibility(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  
    const form = document.getElementById('signin-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const timestamp = new Date().toISOString();
  
      // Store user data in localStorage
      const userData = {
        email: email,
        lastLogin: timestamp
      };
      localStorage.setItem('user', JSON.stringify(userData));
  
      // Show welcome message
      alert(`Welcome back, ${email}!`);
  
      // Redirect to categories page
      window.location.href = 'categories.html';
    });
  </script>  
</body>
</html>
