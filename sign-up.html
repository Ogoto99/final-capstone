<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-black shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-semibold text-center text-white mb-6">Create an Account</h2>
    <form id="signup-form" class="space-y-6">
      <!-- Name Input -->
      <div>
        <label for="name" class="block text-white font-medium mb-2">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="w-full px-4 py-2 border border-gray-600 bg-gray-900 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="John Doe"
          required
        />
      </div>
      <!-- Email Input -->
      <div>
        <label for="email" class="block text-white font-medium mb-2">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-4 py-2 border border-gray-600 bg-gray-900 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="you@example.com"
          required
        />
      </div>
      <!-- Password Input -->
      <div class="relative">
        <label for="password" class="block text-white font-medium mb-2">Password</label>
        <div class="relative">
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 border border-gray-600 bg-gray-900 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none pr-10"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
          />
          <button
            type="button"
            onclick="toggleVisibility('password')"
            class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-white focus:outline-none"
          >
            üëÅÔ∏è
          </button>
        </div>
      </div>
      <!-- Confirm Password Input -->
      <div class="relative">
        <label for="confirm-password" class="block text-white font-medium mb-2">Confirm Password</label>
        <div class="relative">
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            class="w-full px-4 py-2 border border-gray-600 bg-gray-900 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none pr-10"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
          />
          <button
            type="button"
            onclick="toggleVisibility('confirm-password')"
            class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-white focus:outline-none"
          >
            üëÅÔ∏è
          </button>
        </div>
      </div>
      
      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-400 focus:ring-offset-1 focus:outline-none"
        >
          Sign Up
        </button>
      </div>
    </form>
    <!-- Sign-in Link -->
    <p class="text-sm text-gray-400 text-center mt-4">
      Already have an account? <a href="sign-in.html" class="text-red-400 hover:underline">Sign in here</a>
    </p>
  </div>

  <script>
    function toggleVisibility(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    const form = document.getElementById('signup-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      const user = {
        name,
        email,
        password,
        lastLogin: new Date().toISOString()
      };

      localStorage.setItem('user', JSON.stringify(user));
      window.location.href = 'sign-in.html';
    });
  </script>
</body>
</html>
