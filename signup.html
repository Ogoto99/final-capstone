<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- Authentication Wrapper -->
  <div id="auth-wrapper" class="bg-white p-6 rounded-lg shadow-lg w-80">
    <!-- Sign-In Form -->
    <div id="sign-in-form">
      <h2 class="text-lg font-bold mb-4 text-center">Sign In</h2>
      <form>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:ring-pink-500 focus:border-pink-500" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:ring-pink-500 focus:border-pink-500" required>
        </div>
        <button type="submit" id="sign-in-btn" class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition">Sign In</button>
      </form>
      <p class="text-sm text-center mt-4">Don't have an account? 
        <span id="switch-to-signup" class="text-pink-500 cursor-pointer hover:underline">Sign Up</span>
      </p>
    </div>

    <!-- Sign-Up Form -->
    <div id="sign-up-form" class="hidden">
      <h2 class="text-lg font-bold mb-4 text-center">Sign Up</h2>
      <form>
        <div class="mb-4">
          <label for="new-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="new-email" class="w-full px-4 py-2 border rounded-lg focus:ring-pink-500 focus:border-pink-500" required>
        </div>
        <div class="mb-4">
          <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="new-password" class="w-full px-4 py-2 border rounded-lg focus:ring-pink-500 focus:border-pink-500" required>
        </div>
        <button type="submit" id="sign-up-btn" class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition">Sign Up</button>
      </form>
      <p class="text-sm text-center mt-4">Already have an account? 
        <span id="switch-to-signin" class="text-pink-500 cursor-pointer hover:underline">Sign In</span>
      </p>
    </div>
  </div>

  <script>
    // JavaScript for Switching Between Forms
    const signInForm = document.getElementById('sign-in-form');
    const signUpForm = document.getElementById('sign-up-form');
    const switchToSignUp = document.getElementById('switch-to-signup');
    const switchToSignIn = document.getElementById('switch-to-signin');
  
    switchToSignUp.addEventListener('click', () => {
      signInForm.classList.add('hidden');
      signUpForm.classList.remove('hidden');
    });
  
    switchToSignIn.addEventListener('click', () => {
      signUpForm.classList.add('hidden');
      signInForm.classList.remove('hidden');
    });
  
    // Handle Sign-In Form Submission
    const signInFormSubmit = document.querySelector('#sign-in-form form');
    signInFormSubmit.addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent the default form submission
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      // Example authentication logic (replace with backend validation)
      if (email === "user@example.com" && password === "password123") {
        alert('Sign In Successful!');
        window.location.href = "index.html"; // Redirect to the main webpage
      } else {
        alert('Invalid Email or Password. Please try again.');
      }
    });
  
    // Handle Sign-Up Form Submission
    const signUpFormSubmit = document.querySelector('#sign-up-form form');
    signUpFormSubmit.addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent the default form submission
      const newEmail = document.getElementById('new-email').value;
      const newPassword = document.getElementById('new-password').value;
  
      // Example registration logic (can be extended with backend functionality)
      if (newEmail && newPassword) {
        alert('Sign Up Successful! Please Sign In.');
        document.getElementById('switch-to-signin').click(); // Redirect to Sign In form
      } else {
        alert('Please fill in all required fields.');
      }
    });
  </script>
  <script>
    // Toggle password visibility for Sign-Up Form
    const togglePasswordButton = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('new-password');
  
    togglePasswordButton.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
  
      // Change button appearance (optional, e.g., change icon)
      togglePasswordButton.innerHTML = type === 'password' 
        ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
           </svg>`
        : `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 12c0-1.764-1.611-3.193-3.875-3.193-2.264 0-3.875 1.429-3.875 3.193m0 0c0 1.764 1.611 3.193 3.875 3.193 2.264 0 3.875-1.429 3.875-3.193m0 0c3.18 0 5.75-2.686 5.75-6S15.805 0 12 0 6.25 2.686 6.25 6s2.57 6 5.75 6z" />
           </svg>`;
    });
  </script>
  
  
</body>
</html>
